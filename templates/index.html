<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editor de Metadatos</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Editor Metadatos" />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
  </head>
  <body>
    <div class="main-flex">
      <div class="container form-panel">
        <h1><i class="fa-solid fa-pen-ruler"></i>Editor de Metadatos</h1>
        <div class="section" id="file-section">
          <div class="input-group">
            <!-- Drop zone para archivos -->
            <div class="drop-zone" id="drop-zone">
              <i class="fa-solid fa-cloud-upload-alt"></i>
              <h3>Arrastra archivos aqu√≠</h3>
              <p>o haz clic para seleccionar</p>
              <p><small>Formatos: JPG, PNG, MP4, MOV, AVI</small></p>
            </div>
            <input
              type="file"
              id="file-input"
              class="file-input"
              multiple
              accept=".jpg,.jpeg,.png,.bmp,.gif,.mp4,.mov,.avi"
            />
          </div>

          <!-- Loading indicator -->
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando archivos...</p>
          </div>
        </div>
      </div>

      <div class="container output-panel">
        <h1><i class="fa-solid fa-table"></i> Archivos para procesar</h1>
        <div class="section" id="output-section">
          <div id="archivos-table-div">
            <div class="empty-state">
              <i class="fa-solid fa-file-circle-exclamation fa-2x"></i>
              <p>No hay archivos seleccionados para procesar</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>

    <!-- Service Worker para PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register('{{ url_for("static", filename="sw.js") }}')
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
